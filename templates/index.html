<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Classifier</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .preview-img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h2 class="mb-4">Animal Image Classifier</h2>
    
    <!-- Upload Form -->
    <form method="post" enctype="multipart/form-data" class="mb-3">
        <div class="mb-3">
            <input type="file" name="file" id="fileInput" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Upload & Predict</button>
    </form>

    <!-- Display Errors -->
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <!-- Display Prediction Result -->
    {% if result %}
        <h4 class="mt-3">Prediction:</h4>
        <p class="fs-5 fw-bold text-success">{{ result }}</p>
        <img src="{{ image_url }}" alt="Uploaded Image" class="preview-img">
    {% endif %}
</div>

<!-- Bootstrap JS (Optional for animations, modals, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
